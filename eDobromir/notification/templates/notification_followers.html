<span class="observe_body observe_{{ object.username }}">
    <a href="{% url 'notification:notification_observer' object %}" class="link-tab {% if was_observer %}link-tab-active{% endif %} ajax_link" data-id="observe_{{ object.username }}">
        {% if was_observer %}
            <i class="fa fa-bell" aria-hidden="true"></i>
        {% else %}
            <i class="fa fa-bell-o" aria-hidden="true"></i>
        {% endif %}
        Obserwuj
    </a>
</span>
