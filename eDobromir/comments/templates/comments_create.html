{% load bootstrap3 %}

{% if not request.user.is_authenticated %}
    <div class="alert alert-warning">
        Musisz być zalogowanym by móc wystawiać komentarze. <a href="{% url 'account_login_signup' %}">Zaloguj się</a>
    </div>
{% else %}
    <form action="" method="POST" id="create_form">
        {% csrf_token %}
        {% bootstrap_form form show_label=False %}
    </form>
    <button type="submit" class="btn btn-primary pull-right" form="create_form" id="create_button">Napisz komentarz</button>
{% endif %}
