{% extends 'profile_settings_base.html' %}
{% load bootstrap3 %}
{% load static %}

{% block title %}Ustawianie hasła{% endblock %}

{% block settings_content_sidebar_left %}
    <div class="col-md-12 text-muted text_with_line">Ustawianie hasła</div>
    <div class="col-xs-12">
        <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-primary" type="submit" name="action" value="Ustaw hasło"/>
        </form>
    </div>
{% endblock %}
